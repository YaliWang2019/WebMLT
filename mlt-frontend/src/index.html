<!DOCTYPE html>
<html lang="en" >
    
<head>
  <meta charset="UTF-8">
  <title>GUI-based Machine Learning Testbed</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.0/css/all.css"> <!-- to use font-awesome icons -->

</head>
<body>
    <h1 align ="center">GUI-based Machine Learning Testbed</h1>
    <div class="wrapper">

        <!--HEADER-->
        <!--   <iframe width="100%" height="80px" frameborder="0" style="position:sticky; top:0; left:0; z-index:5000" src="../PublicFiles/index_Header.html"></iframe> -->

        <!--Promo-->

        <!--END OF PROMO-->
        <!-- MAIN CONTAINER -->
        <section class="main-container">
            <h1 id="tools">SciPy</h1>
            <div class="box">
                <button @click="trigger()">Click me!</button>
                <form method="GET" @submit.prevent="scipy">
                    <div>
                        <label for="input">Please input your name.</label>
                        <input type="text" id="name" name="name" />
                        <input type="submit" value="Submit" />
                    </div>
                </form>

            </div>

            <div class="TextArea">
                <form method="GET" @submit.prevent="chart">
                    <div>
                        <label for="input">Please input the x value.</label>
                        <input type="text" id="ID" name="x" />
                        <input type="submit" value="Submit" />
                        <textarea :value ="textFieldValue" rows="10" cols="40" />
                    </div>
                </form>
            </div>

            <!--<div class="location" id="home">-->
            <h1 id="tools">TensorFlow</h1>
            <div class="box">
                
            </div>
            <!--</div>-->


            <h1 id="tools">PyTorch</h1>
            <div class="box">
                
            </div>
        </section>
        <!-- END OF MAIN CONTAINER -->
        <!--FOOTER -->
        <!--    <iframe width="100%" height="300px" frameborder="0" src="../PublicFiles/index_Footer.html"></iframe>-->
        <!--END OF Footer-->

    </div>
</body>

</html>
